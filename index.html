<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/bootstrap-3.3.7-dist/css/bootstrap.min.css"
    />
	<link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/estilos.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <h2>Sobre Nós</h2>
    <img class="img-responsive" src="./assets/img/empresa.jpg" alt="" />

    <div class="container">
		<div style="margin-top:20px;" class="panel-group" id="paineis-sobre">
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3
				  class="panel-title"
				  data-toggle="collapse"
				  data-target="#primeiro-paragrafo"
				  data-parent="#paineis-sobre"
				>
				  Desde 1935
				</h3>
			  </div>
			  <div id="primeiro-paragrafo" class="collapse in">
				<div class="panel-body">
				  <p>
					A TopCasa Fina Arquitetura está no mercado desde 1935 trazendo
					casas, mansões e prédios lindos para o mundo.
				  </p>
				</div>
			  </div>
			</div>
	  
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3
				  class="panel-title"
				  data-toggle="collapse"
				  data-target="#segundo-paragrafo"
				  data-parent="#paineis-sobre"
				>
				  Preços acessíveis
				</h3>
			  </div>
			  <div id="segundo-paragrafo" class="collapse">
				<div class="panel-body">
				  <p>Preços a partir de R$ 1000,00</p>
				</div>
			  </div>
			</div>
	  
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3
				  class="panel-title"
				  data-toggle="collapse"
				  data-target="#terceiro-paragrafo"
				  data-parent="#paineis-sobre"
				>
				  Alegria para colaborar com um mundo mais bonito
				</h3>
			  </div>
			  <div id="terceiro-paragrafo" class="collapse">
				<div class="panel-body">
				  <p>Preços a partir de R$ 1000,00</p>
				</div>
			  </div>
			</div>
		</div>
    </div>
